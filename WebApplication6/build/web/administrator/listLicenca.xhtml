<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="linkovi.xhtml?faces-redirect=true" icon="ui-icon-back" />
                            <p:menuitem value="Izloguj se" action="/naslovna/naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-home" ajax="false" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>



            <ui:define name="content">

                <h1><h:outputText value="Dodaj licencu"/></h1><hr/>
                <h:form>










                    <p:dataTable var="item" value="#{RegistracijaListBean.lst1}" rows="10" 
                                 paginator="true" rowsPerPageTemplate="5,15,20"
                                 scrollable="true" scrollWidth="1200" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column headerText="Username">
                            <h:outputText value="#{item.username}" />
                        </p:column>

                        <p:column headerText="Ime">
                            <h:outputText value="#{item.name}" />
                        </p:column>

                        <p:column headerText="Prezime">
                            <h:outputText value="#{item.surname}" />
                        </p:column> 
                        
                        <p:column headerText="Airline">
                            <h:outputText value="#{item.airline}" />
                        </p:column> 



                        <p:column headerText="Email">
                            <h:outputText value="#{item.email}" />
                        </p:column>

                        





                        <p:column headerText="" style="text-align: center">
                            <h:commandLink value="Dodaj licencu" action="#{RegistracijaListBean.edit1(item)}">
                                <h:graphicImage value="/resources/img/Edit.png" />
                            </h:commandLink>
                        </p:column>




                    </p:dataTable>
                </h:form>




            </ui:define>
        </ui:composition>
    </h:body>
</html>
