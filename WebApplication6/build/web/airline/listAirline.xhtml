    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="/administrator/linkovi.xhtml?faces-redirect=true" icon="ui-icon-back" />
                            <p:menuitem value="Izloguj se" action="/naslovna/naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-home" ajax="false" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>



            <ui:define name="content">

                <h1><h:outputText value="Administrator"/></h1><hr/>
                <h:form>
                    <p:panel header="Izmenite podatke o postojecoj avio-kompaniji">
                    <p:dataTable var="item" value="#{AirlineList.lst}" rows="10" 
                                 paginator="true" rowsPerPageTemplate="5,15,20"
                                 scrollable="true" scrollWidth="1200" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column headerText="Naziv">
                            <h:outputText value="#{item.name}" />
                        </p:column>

                        <p:column headerText="Adresa">
                            <h:outputText value="#{item.adresa}" />
                        </p:column>

                        <p:column headerText="Zemlja">
                            <h:outputText value="#{item.zemlja}" />
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{item.email}" />
                        </p:column>

                        <p:column headerText="Sajt">
                            <h:outputText value="#{item.sajt}" />
                        </p:column>


                        <p:column headerText="" style="text-align: center">
                            <h:commandLink value="Izmeni" action="#{AirlineList.edit(item)}">
                                <h:graphicImage value="/resources/img/Edit.png" />
                            </h:commandLink>
                        </p:column>

                                                            </h:commandLink>
                                                        </p:column>

                                                                           onclick="return confirm('Are You Sure?')">
                                                                <h:graphicImage value="/resources/img/Delete.png" />
                                                            </h:commandLink>
                                                        </p:column>-->
                    </p:dataTable>
                        </p:panel>
                </h:form>




            </ui:define>
        </ui:composition>
