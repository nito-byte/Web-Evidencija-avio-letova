<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">

        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>
            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="/naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-back" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>



            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <h1><h:outputText value="Spisak letova"/></h1><hr/>


                        <p:spacer height="35" />
                         <h:form>


                    <p:dataTable var="item" value="#{formaBean.lst1}" rows="10" 
                                 paginator="true" rowsPerPageTemplate="5,15,20"
                                 scrollable="true" scrollWidth="900" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column headerText="BrojLeta">
                            <h:outputText value="#{item.brojLeta}" />
                        </p:column>

                        <p:column headerText="Polaziste">
                            <h:outputText value="#{item.airportFrom}" />
                        </p:column>

                        <p:column headerText="Odrediste">
                            <h:outputText value="#{item.airportTo}" />
                        </p:column> 



                        <p:column headerText="Vreme polaska">
                            <h:outputText value="#{item.start}" />
                        </p:column>
                        
                        <p:column headerText="Trajanje leta">
                            <h:outputText value="#{item.time}" />
                        </p:column>
                        
                        <p:column headerText="Ocekivano vreme">
                            <h:outputText value="#{item.ocekivanoVreme}" />
                        </p:column>
                        
                        <p:column headerText="Kompanija">
                            <h:outputText value="#{item.avioKompanija}" />
                        </p:column>


                    </p:dataTable>
                </h:form>







                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
