<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="linkovi.xhtml?faces-redirect=true" icon="ui-icon-back" />
                            <p:menuitem value="Izloguj se" action="/naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-home" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>



            <ui:define name="content">    <div class="container">
                    <div class="row">
                        <h1><h:outputText value="Pilot"/></h1><hr/>

                        <p:spacer height="35" />
                        <h:form >
                            <p:panel header="Dodaj novi let">
                                <p:messages autoUpdate="true"/>

                                <h:panelGrid id="grid" columns="2" cellpadding="1">








                                    <h:outputLabel for="airportCode1" value="Najblizi aerodrom"/>
                                    <p:selectOneMenu id="AirportFrom" value="#{registracijaBean.prinudno}"
                                                     style="width:150px">
                                        <f:selectItem itemLabel="Izaberite:" itemValue=""
                                                      noSelectionOption="true" />
                                        <f:selectItems value="#{AirportListBean.lst}" var="item"
                                                       itemValue="#{item.name}" itemLabel="#{item.name}" />
                                    </p:selectOneMenu>
                                    <p:message for="AirportFrom" display="icon" />
                                    <br/>







                                    <p:spacer height="35" />
                                    <h:panelGrid columns="2">
                                        <p:commandButton value="Dodaj"  update="msgs" icon="ui-icon-check"  action="#{registracijaBean.promeniNajbliziAerodrom()}"  ajax="false">
                                        </p:commandButton>

                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>

                        </h:form>


                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>





</html>
