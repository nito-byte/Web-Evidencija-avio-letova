<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-back" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>



            <ui:define name="content">
                <div class="container" >
                    <div class="row">
                        <h1><h:outputText value="Promena statusa"/></h1><hr/>


                        <h:form >
                            <p:panel header="Izaberite odgovarajuci status" >
                                <p:messages autoUpdate="true"/>

                                <h:panelGrid id="grid" columns="2"  cellpadding="2">

                                    <h:outputLabel for="tipStatusa" value="Status" />
                                    <p:selectOneListbox id="tipStatusa" value="#{registracijaBean.status}" required="true" requiredMessage="Obavezno polje" validatorMessage="Greska">
                                        <f:selectItem itemLabel="Poleteo" itemValue="poleteo" />
                                        <f:selectItem itemLabel="Izmene u toku" itemValue="izmene" />
                                        <f:selectItem itemLabel="Priprema za sletanje" itemValue="priprema" />
                                        <f:selectItem itemLabel="Sleteo" itemValue="sleteo" />
                                        <f:selectItem itemLabel="Prinudno sletanje" itemValue="prinudno" />
                                        <f:selectItem itemLabel="Otkazan" itemValue="otkazan" />
                                        <!--<f:validator validatorId="checkboxValidator" />-->
                                        <f:ajax event="blur" render="tipKorisnikaMessage"/>
                                    </p:selectOneListbox><br/>
                                    <p:spacer></p:spacer>


                                </h:panelGrid><br/>

                                <p:commandButton value="Promeni" update="grid"  style="margin-right:10px"  ajax="false" action="#{registracijaBean.promeniStatus()}"/>
                            </p:panel>
                        </h:form>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
