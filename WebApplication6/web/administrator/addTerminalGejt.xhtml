<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="linkovi.xhtml?faces-redirect=true" icon="ui-icon-back" />
                            <p:menuitem value="Izloguj se" action="/naslovna/naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-home" ajax="false" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>


            
            <ui:define name="content">    <div class="container">
                    <div class="row">
                        <h1><h:outputText value="Administrator"/></h1><hr/>

                        <p:spacer height="35" />









                        <div class="container">
                            <div class="row">




                                <h:form id="form">
                                    <p:growl id="msgs" />

                                    <p:panel header="Dodajte terminale i gejtove" style="margin-bottom:20px">
                                        <h:panelGrid id ="msgs1" columns="2" cellpadding="5">


                                            <p:outputLabel value="Naziv :" for="ime" />
                                            <p:inputText id="ime" value="#{addAirportBean.aa.code}"
                                                         readonly="true">
                                                <f:validateLength minimum="3" />
                                            </p:inputText>
                                            <p:message for="ime" display="icon" />
                                      

                                           
                                                <input type="hidden" name="hidden1" value="#{addAirportBean.aa.code}" />
                                               
                                            




                                            <h:outputLabel value="Terminal : *" for="txt_title"></h:outputLabel>
                                            <p:inputText id="txt_title" value="#{collectorView.book.terminal}" />
                                           
                                            
                                            <h:outputLabel value="Gejt : *" for="txt_author"></h:outputLabel>
                                            <p:inputText id="txt_author" value="#{collectorView.book.gejt}" />
                                           
                                            
                                          
                                           <p:commandButton id="btn_reset" value="Reset" type="reset"/>
                                            <p:commandButton id="btn_add" value="Add" update="books msgs @parent" action="#{collectorView.reinit}" >
                                                <p:collector value="#{collectorView.book}" addTo="#{collectorView.books}" unique="true"/>
                                            </p:commandButton>
                                            <p:commandButton id="btn_add1" value="Potvrdi"  action="#{collectorView.cadastrar}" actionListener="#{collectorView.action}" >
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </p:panel>

                                    <p:outputPanel id="books">
                                        <p:dataTable value="#{collectorView.books}" var="book" id="booksTable">

                                            <p:column headerText="Terminal">
                                                <h:outputText value="#{book.terminal}" />
                                            </p:column>

                                            <p:column headerText="Gejt">
                                                <f:facet name="header">
                                                    <h:outputText value="Gejt" />
                                                </f:facet>
                                                <h:outputText value="#{book.gejt}" />
                                            </p:column>

<!--                                            <p:column headerText="Action">
                                                <p:commandLink value="Remove" update=":form:books" process=":form:books">
                                                    <p:collector value="#{book}" removeFrom="#{collectorView.books}" unique="true"/>
                                                </p:commandLink>
                                            </p:column>-->

                                        </p:dataTable>
                                    </p:outputPanel>
                                </h:form>





                            </div>
                        </div>







                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>




</html>
