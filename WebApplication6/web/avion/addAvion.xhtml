<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>






    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="/administrator/linkovi.xhtml?faces-redirect=true" icon="ui-icon-back" />
                            <p:menuitem value="Izloguj se" action="/naslovna/naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-home" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>



            <ui:define name="content">   <div class="container">
                    <div class="row">
                        <h1><h:outputText value="Administrator"/></h1><hr/>

                        <p:spacer height="35" />
                        <h:form id="airplaneForm" >
                            <p:panel header="Dodaj novi avion">
                                <p:messages autoUpdate="true"/>

                                <h:panelGrid id="grid" columns="2" cellpadding="3">

                                    <h:outputLabel for="airplaneId" value="Identifikator"/>
                                    <p:inputText  value="#{addAvionBean.model}" id="airplaneId" label="airplaneId" required="true" placeholder="Enter aircraft id" requiredMessage="You must add an aircraft id" validatorMessage="Aircraft id must to be between 5 and 35 characters" size="19" immediate="true" >
                                        <f:validateLength minimum="5" maximum="35"/>
                                        <f:ajax event="blur" render="airplaneIdMessage"/>
                                    </p:inputText>
                                    <h:message for="airplaneId" style="color: crimson" id="airplaneIdMessage"/>



                                    <p:spacer />
                                    <p:outputLabel for="userProizvodjac" value="Proizvodjac: " />
                                    <p:selectOneMenu id="userProizvodjac" value="#{addAvionBean.proizvodjac}"
                                                     style="width:230px">
                                        <f:selectItem itemLabel="Izaberite:" itemValue=""
                                                      noSelectionOption="true" />
                                        <f:selectItems value="#{ProizvodjacListBean.lst}" var="item"
                                                       itemValue="#{item.ime}" itemLabel="#{item.ime}" />
                                    </p:selectOneMenu>
                                    <p:message for="userProizvodjac" display="icon" />
                                    <p:spacer />



<!--                                    <h:outputLabel for="airplaneType" value="Tip"/>
                                    <p:inputText  value="#{addAvionBean.tip}" id="airplaneType" label="airplaneType" required="true" placeholder="Enter aircraft Type" requiredMessage="You must add an aircraft Type" validatorMessage="Aircraft Type must to be between 5 and 35 characters" size="19" immediate="true" >
                                        <f:validateRegex pattern="^([A-Z]{2})$"/>
                                        <f:ajax event="blur" render="airportCodeMessage"/>
                                    </p:inputText>
                                    <h:message for="airplaneType" style="color: crimson" id="airplaneTypeMessage"/>
                                    <p:spacer />-->
                                    
                                    
                                    <h:outputLabel for="airplaneType" value="Tip"/>
                                    <p:selectOneMenu id="Tipaviona" value="#{addAvionBean.tip}"
                                                     style="width:150px">
                                        <f:selectItem itemLabel="Izaberite:" itemValue=""
                                                      noSelectionOption="true" />
                                        <f:selectItems value="#{TipListBean.lst}" var="item"
                                                       itemValue="#{item.naziv}" itemLabel="#{item.naziv}" />
                                    </p:selectOneMenu>
                                    <h:message for="airplaneType" style="color: crimson" id="airplaneTypeMessage"/>
                                    <br/><br/>








                                </h:panelGrid>
                                <p:spacer height="35" />
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Dodaj"  oncomplete="PF('dlg').show()"  update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px" action="#{addAvionBean.cadastrar()}"  ajax="false" >
                                    </p:commandButton>
                                </h:panelGrid>

                            </p:panel>
                        </h:form>



                        



                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
