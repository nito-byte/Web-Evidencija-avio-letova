<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="../template.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="/naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-back" />
                            <p:menuitem value="Potvrdi rezervaciju" action="potvrdi.xhtml?faces-redirect=true" icon="ui-icon-back" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>



            



                <ui:define name="content">

                    <div class="container">
                        <div class="row">
                            <h1><h:outputText value="Karta!"/></h1><hr/>


                            <p:spacer height="35" />

                            <p:panel  id="print" header="Rezervacija">
                                <p:messages autoUpdate="true"/>

                                <h:panelGrid columns="3" cellpadding="8">

                                    <h:outputText value="Ime: " />
                                    <h:outputLink id="fade" >
                                        <h:outputText   value="#{rezervisiView.text1}"/>
                                    </h:outputLink>
                                    <p:tooltip id="toolTipFade" for="fade" value="Informacije o kupcu karte: ime"  />

                                    <h:outputText value="Prezime: " />
                                    <h:outputLink id="track" >
                                        <h:outputText   value="#{rezervisiView.text2}"/>
                                    </h:outputLink>
                                    <p:tooltip id="toolTipTrack" for="track" value="Informacije o kupcu karte: prezime" trackMouse="true" />

                                    <h:outputText value="Pol: " />
                                    <h:outputLink id="grow" >
                                        <h:outputText   value="#{rezervisiView.text3}"/>
                                    </h:outputLink>
                                    <p:tooltip id="toolTipGrow" for="grow" value="Informacije o kupcu karte: pasos"
                                               showEffect="clip" hideEffect="explode"/>

                                    <h:outputText value="Broj karte: " />
                                    <h:outputLink id="content" >
                                        <h:outputText value="#{kartaView.text1}" />
                                    </h:outputLink>
                                    <p:tooltip id="toolTipContent" for="content" value="Informacije o kupcu karte: broj karte" >
                                    </p:tooltip>
                                </h:panelGrid>
                            </p:panel>

                            <br/><br/>
                            <h:form>
                                <p:commandButton id="printId" value="Print Me" type="button" icon="printicon">
                                    <p:printer target=":print" />
                                </p:commandButton>

                            </h:form>

                        </div>
                    </div>



                </ui:define>
            </ui:composition>
    </h:body>
</html>
