<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>

    <h:body role="document">
        <ui:composition template="../template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="/naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-back" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <h1><h:outputText value="Potvrdi rezervaciju"/></h1><hr/>

                        <p:spacer height="35" />
                        <h:form>
                            <p:panel >
                                <p:messages autoUpdate="true"/>

                                <h:panelGrid id="grid" columns="4" cellpadding="2">

                                    <h:outputLabel for="name" value="Unesite sifru rezervacije:" style="font-weight:bold"/>                    
                                    <p:inputText id="name" value="#{formaBean.text2}" required="true" label="Name"/>
                                    <p:message for="name" />

                                </h:panelGrid>

                                <p:commandButton value="Potvrdi" ajax="false" update="grid"   style="margin-right:10px" action="#{formaBean.proveri()}" />
                            </p:panel>


      


                        </h:form>





                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
