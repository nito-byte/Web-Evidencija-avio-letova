<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>

    <h:body role="document">
        <ui:composition template="../template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="left">
                <h:form>
                    <p:growl autoUpdate="true"/><br></br>
                    <p:spacer></p:spacer>

                    <p:panelMenu style="width:340px" >
                        <p:submenu label="Meni" >
                            <p:menuitem value="Pocetna strana" action="/naslovnaStrana.xhtml?faces-redirect=true" icon="ui-icon-back" />

                        </p:submenu>


                    </p:panelMenu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <h1><h:outputText value="Rezervisi"/></h1><hr/>

                        <p:spacer height="35" />
                        <h:form>
                            <p:panel header="Validate">
                                <p:messages autoUpdate="true"/>

                                <h:panelGrid id="grid" columns="4" cellpadding="5">

                                    <h:outputLabel for="name" value="Ime:" style="font-weight:bold"/>                    
                                    <p:inputText id="name" value="#{formaBean.t1}" required="true" label="Name"/>
                                    <p:message for="name" />
                                    <h:outputText value="#{formaBean.t1}" />

                                    <h:outputLabel for="name" value="Prezime:" style="font-weight:bold"/>                    
                                    <p:inputText id="surname" value="#{formaBean.t2}" required="true" label="Surname"/>
                                    <p:message for="surname" />
                                    <h:outputText value="#{formaBean.t2}" />

                                    <h:outputLabel for="pasos" value="Pasos:" style="font-weight:bold"/>                    
                                    <p:inputText id="pasos" value="#{formaBean.t3}" required="true" label="Pasos"/>
                                    <p:message for="pasos" />
                                    <h:outputText value="#{formaBean.t3}" />

                                    <h:outputLabel for="cardId" value="Card ID:" style="font-weight:bold"/>                    
                                    <p:inputText id="cardId" value="#{formaBean.t4}" required="true" label="Card ID" validatorMessage="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$">
                                    <f:validateRegex pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" />
                                    <f:ajax event="blur" render="cardIdMessage"/>
                                    </p:inputText>
                                    <p:message for="cardId" />
                                    <h:outputText value="#{formaBean.t4}" />
                                    
                                    
                                    
                                    
                                    
                                    
                                    

                                </h:panelGrid>

                                <p:commandButton value="Rezervisi" ajax="false" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px" action="#{formaBean.dodajInfo()}"/>
                            </p:panel>
                        </h:form>





                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
